<div class="container">
    <h2 class="subscribe">Reader Subscription Form</h2>
    <form class="subscribe">
        <div class="row mb-3">
          <label for="subsriberName" class="col-sm-4 col-form-label font-weight-bold fw-bold text-start">What is your name?</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="subscriberName">
          </div>
        </div>
        <div class="row mb-3">
            <label for="subscriberEmail" class="col-sm-4 col-form-label fw-bold text-start">What is your email address?</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="subscriberEmail">
            </div>
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-4 pt-0 fw-bold text-start">Rate your apartment farming skills</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="skillsRadio" id="novice" value="option1" checked>
              <label class="form-check-label" for="novice">
                Novice
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="skillsRadio" id="intermediate" value="option2">
              <label class="form-check-label" for="intermediate">
                Intermediate
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="skillsRadio" id="advanced" value="option3" >
              <label class="form-check-label" for="advanced">
                Advanced
              </label>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
            <label for="hearAboutUs" class="col-sm-4 col-form-label fw-bold text-start">Where did you hear about us?</label>
            <div class="col-sm-8">
                <select class="form-select-sm" aria-label="Default select example">
                    <option selected>Select One</option>
                    <option>Friend</option>
                    <option>Herban Jungle</option>
                    <option>Compost Today</option>
                    <option>Vanity Fair</option>
                  </select>
            </div>
          </div>
        <div class="form-group row">
            <label for="comments" class="col-sm-4 col-form-label fw-bold text-start">Any additional coomments?</label>
           <div class="col-sm-8">
            <textarea class="form-control" id="comments" rows="4"></textarea>
            </div> 
        </div>
        
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-4">
                <button type="submit" class="btn btn-primary">Subscribe</button>
            </div>
        </div>
      </form>
</div>
